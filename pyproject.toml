[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
# Ignore specific rules as per .cursorrules
ignore = ["E501", "E402", "E741", "F841", "F403"]

select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.black]
line-length = 120
target-version = ['py311']

